<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Esportes -</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Prática Esportiva </h2>
    <form action="processa_formulario.php" method="POST">
        <fieldset>
            <legend>Informações sobre sua prática esportiva</legend>
            <!-- Tipo de esporte -->
            <label for="esporte">Qual seu esporte preferido?</label>
            <select id="esporte" name="esporte">
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="vôlei">Vôlei</option>
                <option value="natação">Natação</option>
                <option value="atletismo">Atletismo</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <!-- Nível de habilidade -->
            <label for="nivel">Qual seu nível de habilidade no esporte?</label><br>
            <input type="radio" id="iniciante" name="nivel" value="iniciante">
            <label for="iniciante">Iniciante</label><br>
            <input type="radio" id="intermediario" name="nivel" value="intermediario">
            <label for="intermediario">Intermediário</label><br>
            <input type="radio" id="avancado" name="nivel" value="avancado">
            <label for="avancado">Avançado</label><br><br>

            <!-- Frequência de prática -->
            <label for="frequencia">Com que frequência você pratica?</label><br>
            <input type="checkbox" id="diariamente" name="frequencia[]" value="diariamente">
            <label for="diariamente">Diariamente</label><br>
            <input type="checkbox" id="semanalmente" name="frequencia[]" value="semanalmente">
            <label for="semanalmente">Semanalmente</label><br>
            <input type="checkbox" id="mensalmente" name="frequencia[]" value="mensalmente">
            <label for="mensalmente">Mensalmente</label><br><br>

            <!-- Comentários -->
            <label for="comentarios">Outros comentários sobre sua prática esportiva:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
